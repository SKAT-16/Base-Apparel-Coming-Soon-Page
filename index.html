<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>

    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="content-section">
        <img src="assets/images/logo.svg" alt="no-image" class="logo" />
        <h1 class="main-title">
          <span>WE'RE</span> <br />
          COMING <br />
          SOON
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form method="get">
          <input id="emailAddress" type="email" placeholder="Email Address" />
          <img
            src="assets/images/icon-error.svg"
            alt="no-image"
            class="error-icon"
          />
          <img
            src="assets/images/icon-arrow.svg"
            alt="no-image"
            class="send-btn"
          />
        </form>
        <h5 class="error-text"></h5>
      </div>
      <img
        src="assets/images/hero-desktop.jpg"
        alt="no-image"
        class="main-image"
      />
      <img src="assets/images/logo.svg" alt="no-image" class="logo-mobile" />
    </div>
  </body>
  <script src="assets/js/script.js"></script>
</html>
